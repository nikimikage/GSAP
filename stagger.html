<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/ScrollTrigger.min.js"></script>
    <script src="./stagger.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/modern-css-reset/dist/reset.min.css"
    />
    <link href="http://fonts.googleapis.com/earlyaccess/notosansjp.css" />
    <style>
      p {
        color: #333;
        font-size: 20px;
        font-weight: 700;
        letter-spacing: 0em;
        text-align: center;
      }
      span {
        display: inline-block;
      }

      .text {
        font-family: "Noto Sans JP", sans-serif;
        font-weight: normal;
        line-height: 180%;
        font-size: 20px;
      }

      .text-container {
        width: 460px;
        height: 468px;
        margin: auto;
      }

      .container {
        align-items: center;
        background-color: #ccc;
        display: flex;
        flex-flow: column;
        font-size: clamp(30px, 5vw, 50px);
        height: 100vh;
        justify-content: center;
      }

      .line {
        width: 1px;
        height: 1px;
        margin-top: 20px;
        background-color: #ffffff;
      }

      .rect {
        background-color: #000000;
        width: 350px;
        height: 80px;
        position: absolute;
      }

      .js-text_4 {
        margin-top: 30px;
      }

      .js-text_7 {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <div class="rect"></div>
        <h3 class="h3">CAT TOWER</h3>
      </div>
      <div class="line"></div>
    </div>
    <div class="text-container">
      <p class="js-text text">こだわりのある木材と、</p>
      <p class="js-text_2 text">スタイルのある生活に馴染む</p>
      <p class="js-text_3 text">シンプルで美しいデザイン。</p>
      <p class="js-text_4 text">遊ぶ、くつろぐ、爪を研ぐ</p>
      <p class="js-text_5 text">猫が猫らしく、気の向くまま、 自由に過ごせる</p>
      <p class="js-text_6 text">とっておきの場所。</p>
      <p class="js-text_7 text">猫にとってどんな時も心地よく</p>
      <p class="js-text_8 text">家族の気分までも高めるプロダクトを目指して、</p>
      <p class="js-text_9 text">本能的に満たされる仕組みとともに、</p>
      <p class="js-text_10 text">見た目の美しさと耐久性にこだわった</p>
      <p class="js-text_11 text">キャットタワーを制作しました。</p>
    </div>
    <div class="container">終わり</div>
  </body>
</html>
