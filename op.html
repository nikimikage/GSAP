<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/ScrollTrigger.min.js"></script>
    <script src="./op.js"></script>

    <style>
      .box {
        margin: auto;
        width: 5em;
        height: 1.5em;
        overflow: hidden;
        position: relative;
      }

      .rect {
        background-color: black;
        width: 5em;
        height: 1.5em;
        position: absolute;
      }

      .box p {
        font-size: 1em;
        position: absolute;
        top: 0;
        letter-spacing: 0;
        line-height: 0;
      }
    </style>

    <title>Document</title>
  </head>
  <body>
    <div class="box">
      <div class="rect"></div>
      <p>Hell Wold!</p>
    </div>
  </body>
</html>
